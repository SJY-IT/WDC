<body id="App" onload="checkUser()">

   <div class = "left">

      Back to main

  <div class = "right">

    Sign Out
  </a>
  </div>

</header>
	<div style="text-align: center;">
	<p>User Information</p>
	<div class="Information"style="text-align: center;">
		<table class="t1" style="text-align: center;">
	    <tr>
	        <td>Account name: </td>
	        <td><input type="text"></td>
	    </tr>
	    <tr>
	        <td>E-mail : </td>
	        <td><input type="text"></td>
	    </tr>
	    <tr>
	        <td>Check-in Location:</td>
	        <td></td>
<tr>
	        <td>_______________</td>
	        <td>_______________</td>
	    </tr>
	    <br>
	    <tr>
	    	<td>
	    	<br>
	    	<button onclick="getLocation()">GPS Check-IN</button>
	    	<td>
	    	<p id="location">Your location is loading...Please click the above button to get your location.</p>
				</td>
	    	</td>
	    </tr>
	    <tr>
	    	<td>Check-In to Location</td>
	    	<td><input type="text"disabled></td>
	    </tr>
	    <script>
      var x = document.getElementById("location");

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude +
        "<br>Longitude: " + position.coords.longitude;
      }
      </script>
	</table>
	<br>
	<button onclick="submit()">UPDATE</button>
